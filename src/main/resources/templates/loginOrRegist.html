                        <div class="form-group">

                        </div>
                        <div class="form-group">

                         <div class="form-group CP" style="display:none">

                        <div>
                        <!-- 引用jigsaw.js -->
                          <div style="width:310px;margin:50px auto;">
                              <div id="captcha" style="position: relative"></div>
                              <div id="msg"></div>
                          </div>
        
                        <script>
                          jigsaw.init(document.getElementById('captcha'), function () {

                          })
                        </script>
                      <!-- 引用结束 -->
